{% extends 'base.html' %}

<!-- Title on tab browser -->
{% block title %} Login {% endblock title %}

<!-- Navbar content -->
{% block navbar-content %}
<i class="fas fa-stethoscope"></i>&nbsp;&nbsp;Login
{% endblock navbar-content %}

<!-- Button on navbar -->
{% block nav-btn %}
<a href="{% url 'frontend' %}" class="btn btn-outline-primary text-light border-light btn-sm" id="btn-nav">Go back</a>
<a href="{% url 'frontend' %}" class="text-light" id="front-nav-icon" title="Go back"><i class="fas fa-angle-double-left"></i></a>
{% endblock nav-btn %}


<!-- ============== CONTENT PAGE ============== -->
{% block content %}

<style>
	body{
		background-image: url('/static/img/login-img4.png');
		background-position: left;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>

<div class="container mt-5" id="card-login">
	<div class="card p-3 login-border">
		<a class="btn btn-outline-dark mt-3 text-small" style="cursor: default;" href="" id="title-login"><i class="fas fa-lock"></i>&nbsp;&nbsp; RESTRICTED ACCESS</a>
			<form method="POST" autocomplete="off" novalidate>
				{% csrf_token %}
				<div class="input-group mb-3 mt-5">
					<span class="input-group-text"><i class="fas fa-user-alt login-icon"></i></span>
					<input type="text" class="form-control text-small" name="username" placeholder="Username">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text"><i class="fas fa-user-lock login-icon"></i></span>
					<input type="password" class="form-control text-small" name="password" placeholder="Password">
				</div>
				<div class="d-grid gap-2">
					<input type="submit" class="btn btn-primary btn-sm mt-4 mb-3" id="btn-enter" value="Enter">
				</div>

				<!-- Heart Pulsing -->
				<center class="mt-5 mb-5">
					<i class="text-primary fas fa-heartbeat fa-7x blink_me"></i>
				</center>

			</form>
	</div>

	<!-- Message from backend -->
	{% if form.errors %}
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
			swal('Denied ! ', "Enter your data correctly.", "error")
		</script>
	{% endif %}


</div> <!-- END // container -->
{% endblock %}
